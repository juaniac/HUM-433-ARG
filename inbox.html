<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inbox</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex">
	<!-- Sidebar -->
	<aside class="w-64 bg-white shadow-lg flex flex-col">
		<h1 class="text-xl font-bold p-5">FakeMail</h1>
		<nav class="flex-1">
			<ul>
				<li class="sidebar-item px-5 py-3 hover:bg-gray-200 cursor-pointer flex items-center"
					data-category="inbox">
					📥 Inbox <span class="ml-auto bg-blue-500 text-white text-xs px-2 py-1 rounded-full">6</span>
				</li>
				<li class="sidebar-item px-5 py-3 hover:bg-gray-200 cursor-pointer" data-category="starred">⭐ Starred
				</li>
				<li class="sidebar-item px-5 py-3 hover:bg-gray-200 cursor-pointer" data-category="sent">📩 Sent</li>
				<li class="sidebar-item px-5 py-3 hover:bg-gray-200 cursor-pointer" data-category="trash">🗑 Trash</li>
			</ul>
		</nav>
		<footer class="p-5 text-xs text-gray-500">
			Logged in as <strong>user@example.com</strong>
		</footer>
	</aside>

	<!-- Main Content -->
	<main class="flex-1 flex flex-col">
		<!-- Header -->
		<header class="bg-white shadow-md px-6 py-4 flex justify-between">
			<h2 class="text-lg font-semibold" id="category-title">Inbox</h2>
			<input type="text" id="search-bar" placeholder="Search mail..." class="px-3 py-2 border rounded-md w-1/3">
		</header>

		<div class="flex flex-1 overflow-hidden">
			<!-- Email List -->
			<section class="w-1/3 bg-white border-r overflow-y-auto">
				<ul id="email-list">
					<!-- Emails will be populated here dynamically -->
				</ul>
			</section>

			<!-- Email Preview -->
			<section class="flex-1 bg-white overflow-y-auto p-6">
				<h3 class="text-xl font-bold" id="email-subject">Select an email</h3>
				<p class="text-gray-500" id="email-from"></p>
				<hr class="my-4">
				<p class="text-gray-700 leading-6" id="email-body">
					Click on an email to view its content.
				</p>
				<button id="reply-btn" class="hidden mt-5 bg-blue-500 text-white px-4 py-2 rounded">Reply</button>
			</section>
		</div>
	</main>

	<script>
		const emails = {
			inbox: [
				{ sender: "Michael Carter", email: "mcarter@company.com", subject: "Quarterly Performance Review", body: "Hi Team, please find attached the quarterly performance report. Let’s discuss key insights in tomorrow’s meeting.", time: "8:30 AM" },
				{ sender: "Sarah Mitchell", email: "sarah.mitchell@newsdaily.com", subject: "Interview Request", body: "Hello, we’d love to schedule an interview with you regarding your recent work. Are you available this Friday?", time: "Yesterday" },
				{ sender: "James Parker", email: "jparker@startupx.com", subject: "Product Roadmap Update", body: "Hey everyone, I’ve attached the updated roadmap for Q3. Let me know if you have any questions.", time: "Yesterday" },
				{ sender: "Emily Davis", email: "emily.davis@bankcorp.com", subject: "Bank Statement for March", body: "Dear Customer, your bank statement for March is now available. Log in to your account to view it.", time: "Monday" },
				{ sender: "Alex Johnson", email: "alex.johnson@eventspro.com", subject: "Event Invitation: Tech Summit 2025", body: "We are pleased to invite you to the annual Tech Summit 2025. Secure your spot by registering now!", time: "Sunday" },
				{ sender: "Olivia White", email: "olivia.white@university.edu", subject: "Lecture Reschedule Notice", body: "Dear Students, due to unforeseen circumstances, Monday’s lecture has been rescheduled to Wednesday at 3 PM.", time: "Last Week" }
			],
			starred: [
				{ sender: "Daniel Reed", email: "daniel.reed@researchhub.com", subject: "Your Paper Got Accepted!", body: "Congratulations! Your research paper has been accepted for publication. We will send further details soon.", time: "2 Days Ago" },
				{ sender: "Jessica Lee", email: "jessica.lee@charity.org", subject: "Thank You for Your Donation!", body: "Dear Friend, we appreciate your generous donation. Your support helps us continue our mission!", time: "Last Week" }
			],
			sent: [
				{ sender: "You", email: "user@example.com", subject: "Re: Interview Request", body: "Hi Sarah, I’d be happy to do the interview on Friday. Let me know the time and platform.", time: "9:00 AM" },
				{ sender: "You", email: "user@example.com", subject: "Follow-up: Tech Summit Registration", body: "Hello Alex, I have registered for the Tech Summit. Looking forward to the event!", time: "Yesterday" },
				{ sender: "You", email: "user@example.com", subject: "Feedback on Research Paper", body: "Hi Daniel, I’ve reviewed the comments on my paper. I will submit the revised version by next week.", time: "Monday" }
			],
			trash: [
				{ sender: "Marketing Team", email: "promo@randomdeals.com", subject: "Flash Sale - Up to 70% Off!", body: "Limited-time offer on electronics, clothing, and more! Click here to shop now!", time: "Last Week" },
				{ sender: "Unknown Sender", email: "no-reply@fakeprize.com", subject: "Congratulations, You Won!", body: "You have been selected as the lucky winner! Claim your reward by clicking the link below.", time: "Last Week" }
			]
		};


		let currentCategory = "inbox";
		const emailListEl = document.getElementById("email-list");
		const categoryTitleEl = document.getElementById("category-title");
		const emailSubjectEl = document.getElementById("email-subject");
		const emailFromEl = document.getElementById("email-from");
		const emailBodyEl = document.getElementById("email-body");
		const replyBtn = document.getElementById("reply-btn");
		const searchBar = document.getElementById("search-bar");

		function loadEmails(category, filter = "") {
			emailListEl.innerHTML = "";
			categoryTitleEl.textContent = category.charAt(0).toUpperCase() + category.slice(1);
			currentCategory = category;

			emails[category]
				.filter(email => email.subject.toLowerCase().includes(filter) || email.sender.toLowerCase().includes(filter))
				.forEach((email, index) => {
					const li = document.createElement("li");
					li.className = "email-item border-b px-5 py-4 hover:bg-gray-100 cursor-pointer flex";
					li.dataset.index = index;
					li.dataset.category = category;
					li.innerHTML = `
						<div class="w-10 h-10 bg-blue-500 text-white flex items-center justify-center rounded-full font-bold">${email.sender.charAt(0)}</div>
						<div class="ml-4 flex-1">
							<h3 class="font-bold">${email.sender}</h3>
							<p class="text-sm text-gray-600">${email.subject}</p>
						</div>
						<span class="text-xs text-gray-400">${email.time}</span>
					`;
					li.addEventListener("click", () => loadEmailDetail(category, index));
					emailListEl.appendChild(li);
				});
		}

		function loadEmailDetail(category, index) {
			const email = emails[category][index];
			emailSubjectEl.textContent = email.subject;
			emailFromEl.textContent = `From: ${email.sender} (${email.email})`;
			emailBodyEl.textContent = email.body;
			replyBtn.classList.remove("hidden");
		}

		document.querySelectorAll(".sidebar-item").forEach(item => {
			item.addEventListener("click", () => {
				searchBar.value = ""; // Clear search on category switch
				loadEmails(item.dataset.category);
			});
		});

		// Search functionality
		searchBar.addEventListener("input", () => {
			loadEmails(currentCategory, searchBar.value.toLowerCase());
		});

		// Load inbox by default
		loadEmails("inbox");
	</script>
</body>

</html>
