<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 h-screen flex items-center justify-center">

	<!-- Login Card -->
	<div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center animate-fadeIn">
		<h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to FakeMail</h1>
		<p class="text-gray-500 mb-6">Sign in to access your inbox</p>

		<!-- Login Form -->
		<form id="login-form">
			<div class="mb-4 text-left">
				<label class="block text-gray-600 text-sm font-semibold mb-1">Email</label>
				<input type="email" id="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" required>
			</div>
			<div class="mb-4 text-left">
				<label class="block text-gray-600 text-sm font-semibold mb-1">Password</label>
				<input type="password" id="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" required>
			</div>

			<p id="error-message" class="text-red-500 text-sm hidden">Invalid email or password. Please try again.</p>

			<button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mt-4">Login</button>
		</form>

		<p class="mt-4 text-sm text-gray-500">
			<a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
		</p>
	</div>

	<script>
		document.getElementById("login-form").addEventListener("submit", function(event) {
			event.preventDefault();
			const email = document.getElementById("email").value;
			const password = document.getElementById("password").value;
			const errorMessage = document.getElementById("error-message");

			if (email === "user@example.com" && password === "password123") {
				errorMessage.classList.add("hidden"); // Hide error message
				window.location.href = "inbox.html";
			} else {
				errorMessage.classList.remove("hidden"); // Show error message
			}
		});
	</script>

	<style>
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-10px); }
			to { opacity: 1; transform: translateY(0); }
		}
		.animate-fadeIn {
			animation: fadeIn 0.6s ease-out;
		}
	</style>

</body>
</html>
