<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="robots" content="noindex, nofollow">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inbox</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">
	<!-- Header -->
	<header class="bg-white shadow-md px-4 py-4 flex justify-between items-center">
		<h1 class="text-xl font-bold">GoMail</h1>
		<input type="text" id="search-bar" placeholder="Search mail..." class="px-3 py-2 border rounded-md w-1/2 max-w-xs">
	</header>

	<!-- Main Content -->
	<main class="flex flex-col md:flex-row flex-1 overflow-hidden">
		<!-- Email List -->
		<section class="md:w-1/4 w-full bg-white border-b md:border-b-0 md:border-r overflow-y-auto">
			<ul id="email-list"></ul>
		</section>

		<!-- Email Preview -->
		<section class="flex-1 bg-white overflow-y-auto p-6">
			<div id="replied-email" class="mb-4 hidden"></div>
			<h3 class="text-xl font-bold mb-1" id="email-subject">Select an email</h3>
			<p class="text-gray-500 mb-4" id="email-from"></p>
			<hr class="my-4">
			<p class="text-gray-700 leading-6" id="email-body">Click on an email to view its content.</p>
			<div id="attachments-section" class="mt-6 hidden">
				<hr class="my-4">
				<h5 class="text-lg font-semibold mb-2">Attachments:</h5>
				<div id="attachments-container" class="flex flex-col space-y-4 overflow-y-auto max-h-96 pr-2"></div>
			</div>
		</section>
	</main>

	<script>
		const emails = {
			inbox: [
				{
					sender: "Carlos",
					email: "Carlos.plandusk@gomail.com",
					subject: "Re: Benjamin Again",
					body: `Ugh. Benjamin again.\n\nHe always turns this into a big **ethics debate**.\n\nThe system works and looks good on paper. Maybe give him a spot on some internal committee to keep him busy.\n\n— **Carlos**`,
					time: "Yesterday",
					replyTo: "To Carlos: Benjamin’s Audit Worries"
				},
				{
					sender: "Adrian",
					email: "adrian.andrews@gomail.com",
					subject: "To Carlos: Benjamin’s Audit Worries",
					body: `Hey Carlos Plandusk,\n\n**Benjamin wants to stop using the admissions system next cycle.** Says it's full of bias. Fixing it would take months.\n\nI don’t think it’s worth it. We need to **keep this quiet**.\n\n— **Adrian**`,
					time: "3 days ago"
				},
				{
					sender: "Adrian",
					email: "adrian.andrews@gomail.com",
					subject: "Private Response",
					body: `Benjamin,\n\nThese concerns have been noted. I would recommend **keeping these conversations internal for now**—no need to jeopardize public perception.\n\nI’ll speak with Carlos about your audit notes.\n\n— **Adrian**`,
					time: "1 week ago",
					replyTo: "Follow-up on Representation Bias"
				},
				{
					sender: "Benjamin",
					email: "@Benjamin.quoril@gomail.com",
					subject: "Follow-up on Representation Bias",
					body: `Adrian,\n\nThis isn’t just about diversity on paper. **60% of our master cohort is still Swiss**, and most of the rest come from EU countries.\n\nThe model’s training data reflects **past human bias**, not objective reality.\n\nWe need to pause the system and focus on inequality first.\n\n— **Benjamin**`,
					time: "1 week ago",
					replyTo: "Re: ACM Paper on Bias"
				},
				{
					sender: "Adrian",
					email: "adrian.andrews@gomail.com",
					subject: "Re: Articles on Bias in ML",
					body: `Benjamin,\n\nI read parts of it, but I think you're overstating the case. Our applicant pool is already **international**.\n\nLet’s not undermine a model that is doing what it was designed to do.\n\n— **Adrian**`,
					time: "2 weeks ago",
					replyTo: "ACM Paper on Bias in ML"
				},
				{
					sender: "Benjamin",
					email: "Benjamin.quoril@gomail.com",
					subject: "Articles on Bias in ML",
					body: `Hi Adrian,\n\nAs I was researching AI ethics, I came across several papers discussing how bias can emerge in AI recruitment systems admissions.\n\nWe seriously need to reconsider using this system for the next admissions cycle. The risks are well-documented and could undermine the fairness we aim to uphold.\n\nI’ve attached 5 screenshots from these papers that explicitly highlight the issue. If you’d like to review the full texts, here are the links to the papers I found particularly relevant:\n\nA Survey on Bias and Fairness in Machine Learning\n\n<a href="https://arxiv.org/abs/1908.09635" target="_blank" rel="noopener noreferrer" style="color: blue; text-decoration: underline;">https://arxiv.org/abs/1908.09635</a>\n\nDiscriminating Systems: Gender, Race, and Power in AI\n\n<a href="https://ainowinstitute.org/wp-content/uploads/2023/04/discriminatingsystems.pdf" target="_blank" rel="noopener noreferrer" style="color: blue; text-decoration: underline;">https://ainowinstitute.org/wp-content/uploads/2023/04/discriminatingsystems.pdf</a>\n\nEthics and discrimination in artificial intelligence-enabled recruitment practices"\n\n<a href="https://doi.org/10.1057/s41599-023-02079-x" target="_blank" rel="noopener noreferrer" style="color: blue; text-decoration: underline;">https://doi.org/10.1057/s41599-023-02079-x</a>\n\nLet me know your thoughts. I think it's critical we act on this before the next cycle begins.\n\nBest,\n\n Benjamin`,
					time: "2 weeks ago",
					attachments: [
						"./paper_screenshots/1.png", 
						"./paper_screenshots/2.png",
						"./paper_screenshots/3.png",
						"./paper_screenshots/4.png",
						"./paper_screenshots/5.png"
					],
				}

			]
		};

		let currentCategory = "inbox";
		const emailListEl = document.getElementById("email-list");
		const emailSubjectEl = document.getElementById("email-subject");
		const emailFromEl = document.getElementById("email-from");
		const emailBodyEl = document.getElementById("email-body");
		const searchBar = document.getElementById("search-bar");

		function loadEmails(category, filter = "") {
			emailListEl.innerHTML = "";
			emails[category]
				.filter(email =>
					email.subject.toLowerCase().includes(filter) ||
					email.sender.toLowerCase().includes(filter)
				)
				.forEach((email, index) => {
					const li = document.createElement("li");
					li.className = "border-b px-5 py-4 hover:bg-gray-100 cursor-pointer flex";
					li.dataset.index = index;
					li.innerHTML = `
						<div class="w-10 h-10 bg-blue-500 text-white flex items-center justify-center rounded-full font-bold">
							${email.sender.charAt(0)}
						</div>
						<div class="ml-4 flex-1">
							<h3 class="font-bold">${email.sender}</h3>
							<p class="text-sm text-gray-600">${email.subject}</p>
						</div>
						<span class="text-xs text-gray-400">${email.time}</span>
					`;
					li.addEventListener("click", () => loadEmailDetail(category, index));
					emailListEl.appendChild(li);
				});
		}

		function loadEmailDetail(category, index) {
			const email = emails[category][index];

			emailSubjectEl.textContent = email.subject;
			emailFromEl.textContent = `From: ${email.sender} (${email.email})`;
			emailBodyEl.innerHTML = email.body
				.replace(/\n/g, "<br>")
				.replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");

			// Clear replied-email section
			const repliedContainer = document.getElementById("replied-email");
			repliedContainer.innerHTML = "";
			repliedContainer.classList.add("hidden");

			// Show the original email if this is a replied email
			if (email.replyTo !== undefined) {
				const repliedIndex = emails[category].findIndex(e => e.subject === email.replyTo);
				if (repliedIndex !== -1) {
					repliedContainer.classList.remove("hidden");
					const repliedEmail = emails[category][repliedIndex];

					const div = document.createElement("div");
					div.className = "bg-gray-100 p-4 mb-4 rounded-md border cursor-pointer hover:bg-gray-200 transition";
					div.innerHTML = `
						<p class="text-sm text-gray-500 mb-1">Replying to:</p>
						<h4 class="text-md font-semibold mb-1">${repliedEmail.subject}</h4>
						<p class="text-sm text-gray-600 truncate">${repliedEmail.body.split("\n")[0]}</p>
					`;

					div.addEventListener("click", () => loadEmailDetail(category, repliedIndex));
					repliedContainer.appendChild(div);
				}
			}
			
			// Show attached images  
			const section = document.getElementById("attachments-section");
			const container = document.getElementById("attachments-container");			
			container.innerHTML = "";
			
			if (email.attachments && email.attachments.length > 0) {
				section.classList.remove("hidden");				
				email.attachments.forEach(url => {
					const img = document.createElement("img");
					img.src = url;
					img.alt = "Attachment";
					img.className = "w-full h-auto object-cover rounded-lg shadow-md";					
					container.appendChild(img);
				});
			} else {
				section.classList.add("hidden");
			}
		}

		searchBar.addEventListener("input", () => {
			loadEmails(currentCategory, searchBar.value.toLowerCase());
		});

		loadEmails("inbox");
	</script>
</body>

</html>
