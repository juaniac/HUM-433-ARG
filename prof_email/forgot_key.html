<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Forgot Key</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 h-screen flex items-center justify-center">

	<!-- Forgot Key Card -->
	<div class="bg-white p-8 rounded-2xl shadow-2xl w-96 text-center animate-fadeIn">
		<h1 class="text-2xl font-bold text-gray-800 mb-4">Security Check</h1>
		<p class="text-gray-500 mb-6 text-sm">Answer your security questions to reset your key</p>

		<form id="security-form">
			<div class="mb-4 text-left">
				<label class="block text-gray-600 text-sm font-semibold mb-1">What is my dog's name?</label>
				<input type="text" id="dog-name" placeholder="Dog's name" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" required />
			</div>
			<div class="mb-4 text-left">
				<label class="block text-gray-600 text-sm font-semibold mb-1">When is my birthday?</label>
				<input type="text" id="birthday" placeholder="dd/mm/yy" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-400" required />
			</div>

			<p id="security-error" class="text-red-500 text-sm hidden mb-2">Your answers are incorrect. Please try again.</p>

			<button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition mt-2">Verify</button>
		</form>
	</div>

	<script>
		document.getElementById("security-form").addEventListener("submit", function (event) {
			event.preventDefault();

			const dogName = document.getElementById("dog-name").value.trim().toLowerCase();
			const birthday = document.getElementById("birthday").value.trim();
			const errorMessage = document.getElementById("security-error");

			const correctDogName = "roco";
			const correctBirthday = "26/03/1990";

			if (dogName === correctDogName && birthday === correctBirthday) {
				errorMessage.classList.add("hidden");
				window.location.href = "reset_key.html";
			} else {
				errorMessage.classList.remove("hidden");
			}
		});
	</script>

	<style>
		@keyframes fadeIn {
			from { opacity: 0; transform: translateY(-10px); }
			to { opacity: 1; transform: translateY(0); }
		}
		.animate-fadeIn {
			animation: fadeIn 0.6s ease-out;
		}
	</style>

</body>
</html>
